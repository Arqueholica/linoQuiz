<!DOCTYPE html>
<html>
<head>
    <title>Mini Quiz</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>

<header>
<h1 class="text-3xl font-bold text-center m-2 p-10 border-2 border-amber-950">Mini Quiz</h1>
</header>

<main>
    <div class="quiz-container">
    <div>
    <p>¡Bienvenidxs a LinoQuiz! <br>
        ¿Cuánto sabes de Julio Verne?</p>
    </div>

<section class="question">
    <h2>Preguntas</h2>
    </section>

<section class="answers">
    <h2>Respuestas</h2>
    </section>

<section class="submit">
    <button class="submit-button">Verificar</button>
</section>

<section class="results">
    <h2>Resultados</h2> 
    <p>Has obtenido: <span class="score">0</span> de un total de <span class="total">0</span> puntos.</p>
   
    <button class="restart">Reiniciar</button>
</section>
    </div>

             
</main>

<script src="./script.js"></script>
</body>
</html>
