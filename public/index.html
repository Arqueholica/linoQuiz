<!DOCTYPE html>
<html>
<head>
    <title>Mini Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="bg-gray-200 min-h-screen w-full px-2 py-4 flex flex-col items-center">
    <div id="welcomeElements">
      <h1 class="text-4xl font-bold text-center mx-20 my-2 py-8 px-10 border-2 rounded-lg shadow-lg bg-blue-100">¡Bienvenidxs a LinoQuiz!</h1>
      <div class="w-full max-w-xl mx-20 bg-white flex flex-col items-center"> 
        <p class="text-center text-lg font-semibold m-2 p-4 ">Un mini quiz para poner a prueba tus conocimientos sobre Julio Verne.</p>
        <p class="text-center text-lg font-semibold m-2 p-4">¡Vamos a ver cuánto sabes!</p>
        <p class="text-center text-lg font-semibold m-2 p-4">¡Comencemos!</p>
        <p class="text-center text-lg font-semibold m-2 p-4">¡Suerte!</p>
        <p class="text-center text-lg font-semibold m-2 p-4">¡Recuerda que puedes reiniciar el quiz en cualquier momento!</p>
      </div>
      <p class="text-center text-lg font-semibold m-2 p-4">Selecciona un nivel para comenzar:</p>
      <div class="flex justify-center items-center gap-10 mt-4">
        <button id="nivel1" class="py-2 px-4 text-lg font-semibold text-center border-2 border-gray-700 rounded-lg hover:bg-blue-200">Nivel 1</button>
        <button id="nivel2" class="py-2 px-4 text-lg font-semibold text-center border-2 border-gray-700 rounded-lg hover:bg-green-200">Nivel 2</button>
        <button id="nivel3" class="py-2 px-4 text-lg font-semibold text-center border-2 border-gray-700 rounded-lg hover:bg-yellow-200">Nivel 3</button>
      </div>
    </div>
    <div id="quiz" class="flex justify-center items-center min-h-screen hidden">
      <div class="w-full max-w-xl p-8 bg-white rounded-lg flex flex-col items-center">
        <p class="mb-6 text-center font-bold text-3xl py-6">¿Cuánto sabes de Julio Verne?</p>
        <h3 id="question" class="text-xl font-bold my-6 text-center"></h3>
        <div id="options" class="mb-6 w-full flex flex-col items-center"></div>
        <button id="submit" class="p-2 m-4 text-lg font-semibold text-center border-2 rounded-lg hover:bg-blue-200">Responder</button>
        <div id="result" class="mt-4 text-lg font-semibold text-center"></div>
        <div class="flex gap-4 mt-4">
          <div id="reset" class="p-2 text-lg font-semibold text-center border-2 rounded-lg hover:bg-blue-200 cursor-pointer">Reiniciar</div>
          <div id="back" class="p-2 text-lg font-semibold text-center border-2 rounded-lg hover:bg-red-200 cursor-pointer">Atrás</div>
        </div>
      </div>
    </div>
  </div>
  <script src="src/script.js"></script>
</body>
</html>
